<menu-principal></menu-principal>
<div class="container pb-3 pt-1">
  <h2 class="text-center">CADASTRO DE VEÍCULO</h2>
  <div class="container bg-light">
    <form class="py-2">
      <div *ngIf="mensagem !== '' && !isErro" class="alert alert-success" role="alert">
        {{ mensagem }}
      </div>
      <div *ngIf="isErro" class="alert alert-danger" role="alert">
        {{ mensagem }}
      </div>
      <div class="form-floating my-2">
        <input type="text" class="form-control" name="modelo" id="modelo" placeholder="Modelo" [(ngModel)]="modelo">
        <label for="modelo">
          Modelo
        </label>
      </div>
      <div class="form-floating my-2">
        <input type="text" class="form-control" name="marca" id="marca" placeholder="Marca" [(ngModel)]="marca">
        <label for="marca">
          Marca
        </label>
      </div>
      <div class="form-floating my-2">
        <input type="text" class="form-control" name="proprietario" id="proprietario" placeholder="Proprietário" [(ngModel)]="prop">
        <label for="proprietario">
          Proprietário
        </label>
      </div>
      <div class="form-floating my-2">
        <input type="number" step="0.01" class="form-control" name="preco" id="preco" placeholder="Preço de venda" [(ngModel)]="pv">
        <label for="preco">
          Preço de venda
        </label>
      </div>
      <div class="form-group my-2 d-flex justify-content-evenly">
        <button class="btn btn-danger w-25" type="reset" (click)="limpar()">
          LIMPAR
        </button>
        <button class="btn btn-primary w-25" type="button" (click)="salvar()">
          SALVAR
        </button>
      </div>
    </form>
  </div>
</div>
